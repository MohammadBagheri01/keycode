<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keycode</title>
    <link rel="stylesheet" href="keycode.css">
</head>
<body>
    <div id="start-txt">
        <h1>Please enter any key from the keyboard :)</h1>
    </div>
    <section id="info-section">
        <div class="keycode-container">
            <h1 id="key-code"></h1>
        </div>
        <div class="other-events">
            <div class="event-key-container box ">
                <p class="title">event-key</p>
                <p class="resalt" id="event-key">xxx</p>
            </div>
            <div class="event-location-container box">
                <p class="title">event-location</p>
                <p class="resalt" id="event-location">xxx</p>
            </div>
            <div class="event-which-container box">
                <p class="title">event-which</p>
                <p class="resalt" id="event-which">xxx</p>
            </div>
            <div class="event-code-container box">
                <p class="title">event-code</p>
                <p class="resalt" id="event-code">xxx</p>
            </div>
        </div>
    </section>
    <script src="keycode.js"></script>
</body>
</html>
